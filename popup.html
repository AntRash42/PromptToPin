<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where It Is</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 16px;
        }
        #search-section {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        #search-input {
            flex: 1;
            padding: 6px;
        }
        #search-btn {
            padding: 6px 12px;
        }
        #results-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid #eee;
        }
        #results-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="search-section">
        <input type="text" id="search-input" placeholder="Enter search prompt" />
        <button id="search-btn">Search</button>
    </div>
    <ul id="results-list">
        <!-- Results will appear here -->
    </ul>
    <script src="popup.js"></script>
</body>
</html>
